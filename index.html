<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="zh-tw"> <!-- Update`class="theme-auto" with your preference -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
  <title>klog</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico"> <!-- Update this with your own favicon -->

  <!-- Meta Description - Write a description (150-160 characters recommended) -->
  <meta name="description" content="分享流行音樂，影視作品與記錄生活。">

  <!-- Canonical URL - Helps prevent duplicate content issues -->
  <meta rel="canonical" href="https://klog.im">


  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/brands.css">

</head>

<body>

  <div class="container">
    <div class="column">

      <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
      <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar.png" alt="klog">

      <!-- Replace with your name or brand -->

      <img class="logo" src="images/logo.png" srcset="images/logo.png" alt="klog">

      <!-- <h1>
        <div>klog</div>
      </h1> -->

      <!-- Add a short description about yourself or your brand -->
      <p>Mastodon 音樂社群
        <br>分享流行音樂，影視作品與記錄生活
      </p>

      <!-- All your buttons go here -->
      <div class="button-stack" role="navigation">

        <!-- Mastodon -->
        <a class="button button-mastodon" href="https://klog.tw" target="_blank" rel="noopener" role="button"><img
            class="icon" aria-hidden="true" src="images/icons/mastodon.svg" alt="Mastodon Logo">社群主站</a>

        <!-- Blog -->
        <a class="button button-ghost" href="https://klog.fm" target="_blank" rel="noopener" role="button"><img
            class="icon" aria-hidden="true" src="images/icons/ghost.svg" alt="Ghost Logo">Blog</a>

        <!-- Uptime Kuma -->
        <a class="button button-uptime-kuma" href="https://status.klog.im" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/uptime-kuma.svg"
            alt="Uptime Kuma Logo">服務狀態</a>


        <!-- Buy Me a Coffee -->
        <a class="button button-coffee" href="https://buymeacoffee.com/klog"
          onclick="window.fathom.trackGoal('W7W6ZQ52', 0);" target="_blank" rel="noopener" role="button"><img
            class="icon" aria-hidden="true" alt="Buy Me a Coffee Logo" src="images/icons/buy-me-a-coffee.svg">捐款贊助</a>

        <br>
        <br>
        <p>音樂資訊轉發</p>

        <!-- Blow 吹音樂 -->
        <a class="button button-blow" href="https://klog.tw/@blow" target="_blank" rel="noopener" role="button"><img
            class="icon" aria-hidden="true" src="images/icons/blow.svg" alt="Blow 吹音樂 Logo">Blow 吹音樂</a>

        <!-- THE FIRST TAKE -->
        <a class="button button-the-first-take" href="https://klog.tw/@The_FirstTake" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/thefirsttake.svg"
            alt="THE FIRST TAKE Logo">THE FIRST TAKE</a>

        <!-- dingo music -->
        <a class="button button-dingo-music" href="https://klog.tw/@dingo_music" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/dingo-music.svg"
            alt="dingo music Logo">dingo music</a>

        <br>
        <br>
        <p>其他內容</p>

        <!-- 財務報告 -->
        <a class="button button-notion" href="https://financial.klog.im" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/notion.svg" alt="Notion Logo">財務報告</a>

        <!-- 財務報告 -->
        <a class="button button-yt" href="https://www.youtube.com/@klog_fm/playlists" target="_blank"
          rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube.svg"
            alt="Notion Logo">播放清單</a>

      </div>

      <footer>
        <a href="kexp.dev">KEXP</a> © 2025
      </footer>

    </div>
  </div>

</body>

</html>
